        {{ range $index, $Schematic := . }}
        <ul role="list" class="flex flex-row flex-wrap">
            <li class="col-span-1 flex flex-col text-center bg-white dark:bg-slate-400 rounded-lg shadow divide-y divide-gray-200 min-w-[24rem] mr-4 mb-4">
                <div class="flex-1 flex flex-col">
                    <a href="/{{$Schematic.ID}}" target="_blank"><img class="w-full h-32 flex-shrink-0" src="{{$Schematic.SchematicImage}}" alt="{{$Schematic.Title}} Image" />
                        <h3 class="mt-2 text-gray-900 text-lg font-medium">
                            {{ $Schematic.Title }}
                        </h3>
                        <dl class="mt-1 flex-grow flex flex-col justify-between">
                            <dt class="sr-only">Title</dt>
                            <dd class="text-gray-700 text-base">
                                {{ $Schematic.Creator }}
                            </dd>
                            <dt class="sr-only">Creator</dt>
                            <dd class="mt-3">
                                <span class="px-2 py-1 text-green-800 text-xs font-medium bg-green-100 rounded-full"></span>
                            </dd>
                        </dl>
                    </a>
                </div>
                <div>
                    <div class="-mt-px flex divide-x divide-gray-200">
                        <div class="w-0 flex-1 flex">
                            <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"></svg>
                            <span>{{$Schematic.Downloads | ToHumanReadable }}</span>
                        </div>
                        <div class="-ml-px w-0 flex-1 flex">
                            <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"></svg>
